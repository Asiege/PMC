<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Keywords" content="厉害很厉害" />
        <meta name="Description" content="网易是中国领先的互联网技术公司，">
        <title>HTML练习</title>
</head>

<body>
        <base href="http://www.baidu.com" />
        <!-- 上面代码表示所有a链接都是以这个路径为基准 -->
        <a href="" target="_blank">点我进百度网站</a>
        <h1>一级标题</h1>
        <h2>二级标题</h2>
        <h3>三级标题</h3>
        <h4>四级标题</h4>
        <h5>五级标题</h5>
        <h6>六级标题</h6>
        <span>双标签</span>
        <hr>holle
        <!-- 这个是水平线 -->
        <br>hi
        <!-- 这个是换行 -->
        <p>p标签换行</p>
        <i>斜体</i>
        &nbsp;
        <!-- 空格 -->
        &lt;
        <!-- 小于号 -->
        &gt;
        <!-- 大于号 -->
        <a href="mailto:1119477307@qq.com">点击进入我的邮箱</a>
        <ul>
                <li>biaoti</li>
                <ul>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                </ul>
        </ul>
        <!-- 无序列表 -->
        <ol type="A">
                <li>第一个</li>
                <li>第二个</li>
        </ol>
        <!-- 有序列表 一般都是用UI -->

        <dl>
                <dt>配送方式</dt>
                <dd>
                        <a href="">上门自提</a><br>
                        <a href="">211限时达</a><br>
                        <a href="">配送服务查询</a><br>
                        <a href="">配送费收取标准</a><br>
                        <a href="">海外配送</a>
                </dd>
        </dl>
        <!-- dt、dd只能在dl里面；dl里面只能有dt、dd -->
        <!-- dt、dd都是容器级标签，想放什么都可以。所以，现在就应该更加
        清晰的知道：用什么标签，不是根据样子来决定，而是语义（语义本质上是结构）。 -->

        <table border="1" width="500" height="200">
                <tr>
                        <td align="center">生命壹号</td>
                        <td>23</td>
                        <td>男</td>
                        <td>黄冈</td>
                </tr>
        </table>

        <frameset>

        </frameset>
</body>

</html>
