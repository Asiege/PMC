<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div {
            color: #000;
            font-size: 40%;
            background-color: #fff;
            font-weight: bold;
            font-weight: normal;
            font-style: normal;
            text-decoration: underline;
            text-decoration: none;
        }

        .lv {
            color: green;
        }

        .da {
            font-size: 30px;
        }

        .underline {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <p class="lv da">段落1</p>
    <p class="lv">段落2</p>
    <p class="da underline">段落3</p>

    <!-- 
        （1）不要去试图用一个类名，把某个标签的所有样式写完。这个标签要多携带几个类，共同完成这个标签的样式。

        （2）每一个类要尽可能小，有“公共”的概念，能够让更多的标签使用 -->

    <!-- 没有空格的div.red（交集选择器）和有空格的div .red（后代选择器） -->
</body>

</html>
