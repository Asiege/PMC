<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* 第一种写法 */
    .div {
        width: 600px;
        height: 60px;
        position: absolute;
        left: 50%;
        top: 50px;
        margin-left: -300px;
        border: 1px solid red;
    }

    /* 第二种写法，推荐写法，利用CSS3的2D动画 */
    .div2 {
        height: 200px;
        width: 500px;
        border: 1px solid #000;
        position: absolute;
        top: 150px;
        left: 50%;
        transform: translate(-50%);
    }
</style>

<body>
    <div class="div">

    </div>

    <div class="div2"></div>
</body>

</html>
