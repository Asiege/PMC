<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        .div {
            width: 123px;
            height: 123px;
            padding: 20px 40px;
            border: 1px solid #000;
        }

        .div2 {
            width: 150px;
            height: 150px;
            border: 10px ridge red;

        }

        .div3 {
            width: 100px;
            height: 100px;
            border-width: 10px 20px;
            border-style: solid dashed dotted;
            border-color: red black blue hotpink;
        }

        .div4 {
            width: 200px;
            height: 200px;
            border: 10px solid red;
            border-left: none;
            border-right-width: 0;
        }

        .div5 {
            width: 0;
            height: 0;
            border: 50px solid white;
            border-top-color: hotpink;
            border-bottom: none;
            /* 利用border特性画三角形 */
        }
    </style>
</head>

<body>
    <div class="div">div</div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
    <div class="div5">11</div>

</body>

</html>
