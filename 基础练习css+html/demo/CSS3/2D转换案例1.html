<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            background-color: #de8910;
        }

        .rocket {
            position: absolute;
            left: 100px;
            top: 600px;
            height: 120px;
            transform: translate(-200px, 200px) rotate(45deg) scale(2);
            transition: all 1s ease-in;
        }

        body:hover .rocket {
            transform: translate(500px, -600px) rotate(45deg) scale(0.5);
        }
    </style>
</head>

<body>
    <img src="../../image/小火箭.png" alt="" class="rocket">
</body>

</html>
