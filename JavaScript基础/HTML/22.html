        const obj1 = {

        console.log('--------');

        function Father(myName, myAge) {
            this.name = myName;
            this.age = myAge;
        }
        function Son(myName, myAge) {
            Father.call(this, myName, myAge);
        }
        const son1 = new Son('wei', 28);
        console.log(JSON.stringify(son1));

        console.log('--------');

        // 给 Father 增加 name 和 age 属性
        function Father1(myName, myAge) {
            this.name2 = myName;
            this.age2 = myAge;
        }

        function Son1(myName, myAge) {
            // 【下面这一行，重要代码】
            // 通过这一步，将 father 里面的 this 修改为 Son 里面的 this；另外，给 Son 加上相应的参数，让 Son 自动拥有 Father 里的属性。最终实现继承
            Father1.call(this, myName, myAge);
        }

        const son2 = new Son1('千古壹号', 28);
        console.log(JSON.stringify(son2));

        console.log('--------');

        var obj2 = {
            nickName: 'qianguyihao',
            age: 28,
        };

        function fn1(a) {
            console.log(this);
            console.log(this.nickName);
            console.log(a);
        }

        fn1.apply(obj2, ['hello']);

        console.log('--------');

        const arr1 = [1, 9, 8, 7, 2];

        const maxValue = Math.max.apply(Math, arr1);
        console.log(maxValue);

        const minValue = Math.min.apply(Math, arr1);
        console.log(minValue);

        const binDes = fn1.bind(obj2, 2);
        console.log(binDes);

        console.log('------');

        var a = {
            b: function () {
                var func = function () {
                    console.log(this.c)
                }
                func();
            },
            c: 'hello'
        }
        a.b();
        //这里的this指向的是全局作用域，所以会返回undefined
        var a = {
            b: function () {
                var that = this;
                var func = function () {
                    console.log(that.c)
                }
                func();
            },
            c: 'hello!'
        }

        a.b();
        //可以通过赋值的方式将this赋值给that

        var a = {
            b: function () {
                var func = function () {
                    console.log(this.c);
                }.bind(this);
                func();
            },
            c: 'hello!!'
        }

        a.b();

        var a = {
            b: function () {
                var func = function () {
                    console.log(this.c);
                }
                func.bind(this)();
            },
            c: 'hello!!!'
        }
        a.b();

        function f(y, z) {
            return this.x + y + z;
        }
        var m = f.bind({ x: 2 }, 2);
