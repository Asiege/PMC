<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        var a = prompt("输入你的体重/公斤", '填写数字');
        var b = prompt("输入你的身高", '填写数字');

        var BMI = a / (b / 100);
        if (BMI < 18.5) {
            alert('过轻');
        } else if (BMI >= 18.5 && BMI <= 24.99999) {
            alert('正常');
        } else if (BMI >= 25 && BMI <= 27.99999) {
            alert('过重');
        } else if (BMI >= 28 && BMI <= 32) {
            alert('肥胖');
        } else {
            alert('非常肥胖');
        }
    </script>
</body>

</html>
