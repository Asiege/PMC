<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const arr1 = [1, 2, 3];

        console.log(JSON.stringify(arr1));

        //数组中可以存放任意类型的数据
        const arr2 = ['字符串', 20, true, { name: '字符' }];
        //数组里面放数组
        const arr3 = [[1, 2, 3], [1, 2, 3]];
        console.log(JSON.stringify(arr2));
        console.log(JSON.stringify(arr3));

        const arr4 = [];

        arr4[0] = 1;
        arr4[1] = 2;
        arr4[3] = 4;

        console.log(JSON.stringify(arr4));
        //数组length长度可以修改
        arr4.length = 2;
        console.log(JSON.stringify(arr4));

        var arr5 = [10, 20, 30, 40, 50];
        //循环数组，遍历数组中的每一个。
        for (let i = 0; i < arr5.length; i++) {
            console.log(arr5[i]);
        }
        //翻转数组
        var newArr = [];
        for (let i = 0; i < arr5.length; i++) {
            newArr[i] = arr5[arr5.length - i - 1];
        }
        console.log(JSON.stringify(newArr));
        console.log('--------------')
        arr5 = arr5[arr5.length - 1];
        console.log(arr5);
        console.log('----------');

        var arr6 = [20, 10, 50, 30, 40];
        for (let i = 0; i < arr6.length - 1; i++) {
            for (let j = 0; j < arr6.length - i - 1; j++) {
                if (arr6[j] > arr6[j + 1]) {
                    var temp = arr6[j];
                    arr6[j] = arr6[j + 1];
                    arr6[j + 1] = temp;
                }
            }
        }
        console.log(JSON.stringify(arr6));

        var arr7 = [20, 10, 50, 30, 40];
        var temp = [];
        //上面例子
        temp = arr7[0];
        arr7[0] = arr7[1]
        arr7[0 + 1] = temp;

        temp = arr7[2];
        arr7[2] = arr7[3]
        arr7[2 + 1] = temp;

        temp = arr7[3];
        arr7[3] = arr7[4]
        arr7[3 + 1] = temp;

        console.log(JSON.stringify(arr7));

    </script>
</body>

</html>
