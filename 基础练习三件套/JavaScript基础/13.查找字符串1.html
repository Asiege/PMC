<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 语法一indexOf()/lastIndexOf()：
        // 获取字符串中指定内容的索引
        // 索引值 = str.indexOf(想要查询的字符串);
        const name = 'woshishui';
        console.log(name.indexOf('s'));

        // 语法二：索引值 = str.indexOf(想要查询的字符串, [起始位置]);

        var str = 'woshishui';
        result = str.indexOf('u', 3);

        console.log(result);

        // 案例一
        var str = 'qianguyihao';
        var index = str.indexOf('a');
        var num = 0;
        while (index !== -1) {
            // 第一遍查找一次
            console.log(index);
            num++;//计时器
            // 跳过第一个a查找第二次
            index = str.indexOf('a', index + 1);
        }

        console.log('a出现的次数是：' + num);
    </script>
</body>

</html>
