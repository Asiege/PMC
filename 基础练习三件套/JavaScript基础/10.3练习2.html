<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        for (var i = 2; i <= 100; i++) {

            var flag = true;

            for (var j = 2; j < i; j++) {
                // console.log(i);
                // 判断num是否能被i整除
                if (i % j == 0) {
                    flag = false;
                }
            }
            if (flag) {
                console.log(i);
            }
        }
    </script>
</body>

</html>
