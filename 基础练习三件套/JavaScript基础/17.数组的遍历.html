<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        {
            const arr = ['第一', '第二', '第三', '第四'];
            const numArr = ['1', '2', '3'];
            /*  arr.forEach((item, index, arr) => {
                 console.log('item:' + item);
                 console.log('index:' + index);
                 console.log('arr:' + JSON.stringify(arr));
                 console.log('----------');
             }) */

            // 如果你需要通过 forEach 修改原数组，建议用 forEach 里面的参数 2 和参数 3 来做

            // 1、数组的元素是基本数据类型
            numArr.forEach((item, index, arr) => {
                arr[index] = arr[index] * 2;
            })
            console.log(JSON.stringify(numArr));

            // 2、数组的元素是引用数据类型时，直接修改对象
            let objArr = [
                { name: '第一', age: 28 },
                { name: '第二', age: 30 },
            ];
            objArr.forEach((item, index, arr) => {
                arr[index] = {
                    name: '小明',
                    age: '18',
                };
            });
            console.log(JSON.stringify(objArr));

            // 3、数组的元素是引用数据类型时，修改对象的某个属性
            let objArr2 = [
                { name: '第一', age: 28 },
                { name: '第二', age: 30 },
            ];

            objArr2.forEach((item, index, arr) => {
                arr[index].name = '小明';
            });

            console.log(JSON.stringify(objArr2));
            //总结
            /* 如果纯粹只是遍历数组，那么，可以用 forEach() 方法。
            但是，如果你想在遍历数组的同时，去改变数组里的元素内容，
            那么，最好是用 map() 方法来做，不要用 forEach()方法，避免出现一些低级错误。 */


        }
        //map()方法对数组中每一项运行回调函数，返回该函数的结果，
        //组成的新数组（返回的是加工之后的新数组）。不会改变原数组。
        var arr1 = [1, 3, 6, 2, 4, 6];

        var arr2 = arr1.map(function (item, index) {
            return item + 10;
        })
        console.log(arr2);

        const arr3 = [
            { name: '千古壹号', age: '28' },
            { name: '许嵩', age: '32' },
        ]

        const arr4 = arr3.map((item) => item.name);

        const arr5 = arr3.map((item) => ({
            myName: item.name,
            myAge: item.age,
        }));

        console.log('arr3:' + JSON.stringify(arr3));
        console.log('arr4:' + JSON.stringify(arr4));
        console.log('arr5:' + JSON.stringify(arr5));


        const arr6 = [
            {
                name: 'xiaochen1',
                age: 22,
            },
            {
                name: 'xiaochen2',
                age: 23,
            }
        ];

        arr6.map((item) => {
            item.name = 'haha';
            return item;
        })

        console.log(JSON.stringify(arr6));

        // 总结：map方法如果是修改整个item的值，则不会改变原数组。但如果是修改 item 里面的某个属性，那就会改变原数组。


        // sort()：对数组的元素进行从小到大来排序（会改变原来的数组）。
        let arr7 = [5, 2, 11, 3, 4, 1];
        let result = arr7.sort((a, b) => a - b);
        console.log('arr=' + JSON.stringify(arr7));
        console.log('result' + JSON.stringify(result));

        const arr8 = [
            { name: '小米', type: '一线' },
            { name: '华为', type: '一线' },
            { name: '魅族', type: '三线' },
        ];

        const arr9 = arr8.filter((item) => item.type == '一线');
        console.log(JSON.stringify(arr9));
    </script>

</body>

</html>
