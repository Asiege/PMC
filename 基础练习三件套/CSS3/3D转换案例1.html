<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: cornsilk;
        }

        .box {
            width: 300px;
            height: 300px;
            /*border: 1px solid #000;*/
            margin: 50px auto;
            position: relative;


        }

        .box>div {
            width: 100%;
            height: 100%;
            position: absolute;
            border-radius: 50%;
            transition: all 2s;
            backface-visibility: hidden;
        }

        .box1 {
            background: url(../../image/精灵图2.png) left 0 no-repeat;
        }

        .box2 {
            background: url(../../image/精灵图2.png) right 0 no-repeat;
            transform: rotateY(180deg);
        }

        .box:hover .box1 {
            transform: rotateY(180deg);
        }

        .box:hover .box2 {
            transform: rotateY(0deg);
        }
    </style>


</head>

<body>
    <div class="box">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>

</html>
