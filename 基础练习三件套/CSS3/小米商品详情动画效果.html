<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #eeeeee;
        }

        .content {
            width: 800px;
            height: 320px;
            padding-left: 20px;
            margin: 80px auto;
        }

        .item {
            width: 230px;
            height: 300px;
            text-align: center;
            margin-right: 20px;
            background-color: #fff;
            float: left;
            position: relative;
            /* 绝对得 */
            top: 0;
            overflow: hidden;
            /* 让溢出的内容隐藏起来。意思是让下方的橙色方形先躲起来 */
            transition: all .5s;
            /* 从最初到鼠标悬停时的过渡 */
        }

        .item img {
            margin-top: 0;
            width: 230px;
        }

        .item .desc {
            position: absolute;
            left: 0;
            bottom: -80px;
            width: 100%;
            height: 80px;
            background-color: #ff6700;
            transition: all .5s;
            line-height: 50px;
        }

        .item:hover {
            top: -5px;
            /* 改变盒子高度 */
            box-shadow: 0 0 15px #aaa;
            /* 设置动画阴影 */
        }

        .item:hover .desc {
            bottom: 0;
            /* 鼠标悬停时，让下方的橙色方形现身 */
        }

        span {
            line-height: 50px;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="item">
            <img src="../../image/商品图1.jpg" alt="">
            <span>睿米自集尘扫地机</span>
        </div>
        <div class="item">
            <img src="../../image/商品图2.jpg" alt="">
            <span>格纹纸巾盒</span>
        </div>
        <div class="item">
            <img src="../../image/商品图3.jpg" alt="">
            <span class="desc">机械臂采耳棒</span>
        </div>
    </div>
</body>

</html>
