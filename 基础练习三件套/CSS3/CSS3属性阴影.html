<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        body {
            background-color: #666;
        }

        div {
            font-size: 100px;
            text-align: center;
            font-weight: bold;
            font-family: '微软雅黑';
            color: #666;
            background: linear-gradient(left, green, yellow);

        }

        .tu {
            text-shadow: -1px -1px 1px #fff, 1px 1px 1px #000;
        }

        .ao {
            text-shadow: -1px -1px 1px #000, 1px 1px 1px #fff;
        }

        .mi {
            color: #000;
            text-shadow: 10px 10px 5px greenyellow;
            /* 参数解释：水平位移 垂直位移 模糊程度 阴影颜色。 */
        }
    </style>
</head>

<body>
    <div class="ao">这是阴影1</div>
    <div class="tu">这是阴影2</div>
    <div class="mi">这是阴影3</div>
</body>

</html>
