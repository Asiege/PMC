        function getMaxSubSum(arr) {
            let maxSum = 0;
            let partialSum = 0;

            for (let item of arr) {
                partialSum += item;
                maxSum = Math.max(maxSum, partialSum);
                if (partialSum < 0) partialSum = 0;
                console.log(maxSum);
                console.log(partialSum);
                console.log('----');

            return maxSum;
        }
