<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            width: 200px;
            height: 200px;
            margin: 50px auto;
            border-radius: 100px;
            background-color: yellow;

        }

        .div2 {
            width: 200px;
            height: 200px;
            margin: 50px auto;
            border-radius: 100px;
            background-color: yellow;
            background-image: radial-gradient(200px at 100px,
                    rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.5));
        }
    </style>
</head>

<body>
    <div class="div1"></div>
    <div class="div2"></div>
</body>

</html>
