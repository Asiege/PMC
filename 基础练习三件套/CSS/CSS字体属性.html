<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;

        }

        .div {
            font-weight: 400px;
            font-weight: bold;
            font-weight: 900;
        }

        .div2 {
            font: 400 44px/36px "华文彩云";
            letter-spacing: 0.5cm;
            /* 单词之间的间距 */
            word-spacing: 2cm;
            /* 单词之间的间距 */
            text-decoration: underline;
            /* 下划线 */
            text-transform: lowercase;
            /* 单词大小写 */
            color: red;
            /* 字体颜色 */
            text-align: center;
            /* 对齐方式 */
        }

        ul li {
            list-style-image: url(../../image/按钮1/1.gif);
            margin-left: 200px;
        }

        p {
            font-size: 50px;
            /* 字体大小 */
            line-height: 135px;
            /* 行高 */
            font-family: 幼圆，黑体;
            /* 字体 */
            font-style: italic;
            /* italic表示斜体，normal不倾斜 */
            font-weight: bold;
            /* 粗体 */
            font-variant: small-caps;
            /* 小写转大写 */
        }
    </style>

</head>

<body>
    <div class="div">这是DIV</div>
    <ul>
        <li>图片一</li>
        <li>图片二</li>
        <li>图片三</li>
    </ul>
    <p>这是P标签</p>
    <div class="div2">这是div2 How are you</div>
</body>

</html>
