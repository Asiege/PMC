<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        width: 900px;
        height: 500px;
        display: flex;

    }

    .img1 img {
        width: 500px;
        height: 500px;
        border: 1px solid rgb(128, 128, 128);
    }


    .img2 {
        width: 400px;
        height: 400px;
        border: 1px solid rgb(128, 128, 128);
        overflow: hidden;
        display: block;
        position: relative;
    }

    .fdj {
        width: 200px;
        height: 200px;
        background-color: rgb(255, 213, 0, 0.5);
        position: absolute;
        display: none;
        cursor: move;
    }

    .tupian {
        position: absolute;
    }
</style>

<body>
    <div class="box">
        <div class="img1">
            <div class="fdj"></div>
            <img src="./img/phone.png" alt="">
        </div>
        <div class="img2"><img src="./img/phone.png" alt="" class="tupian"></div>
    </div>
    <script>
        var fdj = document.querySelector(".fdj")
        var img1 = document.querySelector(".img1")
        var img2 = document.querySelector(".img2")
        var tupian = document.querySelector(".tupian")
        img1.addEventListener("mouseover", function () {
            fdj.style.display = "block";
            img2.style.display = "block";
        })
        img1.addEventListener("mouseout", function () {
            fdj.style.display = "none";
            img2.style.display = "none";
        })
        document.addEventListener("mousemove", function (e) {
            var x = e.pageX - img1.offsetLeft - 100;
            var y = e.pageY - img1.offsetLeft - 100;

            if (x > 310) {
                x = 310
            } if (y > 310) {
                y = 310
            } if (x < 8) {
                x = 8
            }
            if (y < 8) {
                y = 8
            }
            fdj.style.left = x + "px";
            fdj.style.top = y + "px";
            tupian.style.left = -(x) + "px";
            tupian.style.top = -(y * 1.3 - 10) + "px";

        })
    </script>
</body>

</html>
