<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .jdj {
        width: 1000px;
        height: 500px;
        display: flex;
    }

    .box {
        width: 500px;
        height: 500px;
        border: 1px solid rgb(128, 128, 128);
        background-image: url(./img/phone.png);
        background-size: 500px 500px;
    }

    .zz {
        width: 250px;
        height: 250px;
        background-color: rgb(255, 213, 0, 0.5);
        position: absolute;
        display: none;
        cursor: move;
    }

    .big {
        width: 500px;
        height: 500px;
        border: 1px solid rgb(128, 128, 128);
        background-image: url(./img/phone.png);
        background-size: 200% 200%;
        background-repeat: no-repeat
    }
</style>

<body>
    <div class="jdj">
        <div class="box">
            <div class="zz"></div>
        </div>
        <div class="big"></div>
    </div>

    <script>
        var zz = document.querySelector(".zz")
        var big = document.querySelector(".big")
        var box = document.querySelector('.box')

        box.addEventListener('mouseover', function () {
            zz.style.display = 'block'
            big.style.display = 'block'
        })
        box.addEventListener('mouseout', function () {
            zz.style.display = 'none'
            big.style.display = 'none'
        })

        box.addEventListener('mousemove', function (e) {
            var x = e.pageX - box.offsetLeft - (zz.offsetWidth / 2);
            var y = e.pageY - box.offsetTop - (zz.offsetWidth / 2);

            console.log('y=' + y + 'x=' + x)
            if (x < 0) {
                x = 0
            } if (y < 0) {
                y = 0
            }
            if (x >= 250) {
                x = 250
            } if (y >= 250) {
                y = 250
            }
            zz.style.transform = 'translate(' + x + 'px, ' + y + 'px)'
            big.style.backgroundPosition = (-2 * x) + 'px ' + (-2 * y) + 'px ';
        })
    </script>
</body>

</html>
