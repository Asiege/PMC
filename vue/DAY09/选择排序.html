<script>
    let arr = [1, 5, 78, 6, 5, 78, 452, 45, 15, 77, 21, 1, 6, 89, 55, 11]
    let minIndex;
    let len = arr.length;
    let flag;

    for (let i = 0; i < len - 1; i++) {
        minIndex = i
        for (let j = i + 1; j < len; j++) {
            if (arr[minIndex] > arr[j]) {
                minIndex = j
            }
        }
        flag = arr[i]
        arr[i] = arr[minIndex]
        arr[minIndex] = flag
    }
    console.log(arr)
</script>
