<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 960px;
            height: 60px;
            border: 1px solid red;
            margin: 100px auto;
        }

        ul {
            list-style-type: none;
        }

        ul li {
            height: 60;
            width: 120px;
            text-align: center;
            float: left;
            line-height: 60px;
            display: block;
        }

        ul li a {
            display: block;
            width: 120px;
            height: 60;
            text-decoration: none;

        }

        ul li a:link {
            background-color: purple;
            color: white;
        }

        ul li a:visited {
            color: white;
            background-color: rgb(128, 126, 0);
        }

        ul li a:hover {
            background-color: orange;
        }
    </style>
</head>

<body>
    <div>
        <ul class="nav">
            <li><a href="">网址栏目</a></li>
            <li><a href="">网址栏目</a></li>
            <li><a href="">网址栏目</a></li>
            <li><a href="">网址栏目</a></li>
            <li><a href="">网址栏目</a></li>
            <li><a href="">网址栏目</a></li>
            <li><a href="">网址栏目</a></li>
            <li><a href="">网址栏目</a></li>
        </ul>
    </div>
</body>

</html>
