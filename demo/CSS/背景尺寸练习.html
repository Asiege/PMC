<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img_1 {
            display: flex;
        }

        .img {
            width: 200px;
            height: 300px;
            border: 1px solid red;
            background: url(../../image/柠檬图标.jpg) no-repeat;
            margin-right: 20px;
        }

        .div1 {
            background-size: cover;

        }

        .div2 {
            background-size: contain;
            background-position: center top;
        }
    </style>
</head>

<body>
    <section class="img_1">
        <div class="img div1">11</div>
        <div class="img div2">22</div>
    </section>

</body>

</html>
