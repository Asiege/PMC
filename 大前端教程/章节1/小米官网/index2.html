<style>
    a {

        background: #000;
    }

    .nav {
        border: 1px solid #000;
        height: 50px;
        width: 600px;
        position: relative;
    }

    .containerbox {
        position: absolute;
        top: 9px;
        left: 50px;
        display: none;
        text-decoration: none;
        color: rgb(173, 173, 173);
        font-size: 12px;
        margin-right: 10px;
        background: #000;
        float: left;
    }

    .nav:hover .containerbox {
        display: block;
    }
</style>

<body>
    <div class="nav">
        <a href="" class="box1">你好</a>
        <span class="containerbox">11</span>
